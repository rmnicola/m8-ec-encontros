name: Deploy Docusaurus

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14 # You can update this to another version if needed.

    - name: Install and Build
      run: |
        cd docs
        npm install
        npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages # This is the default branch for github pages, you can change if needed.
        folder: docs/build
        token: ${{ secrets.DOCUSAURUS_TOKEN }}

